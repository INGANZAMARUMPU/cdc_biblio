<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Editing Emprunteur</title>
            <link rel="stylesheet" type="text/css" href="/cdc-biblio/style.css" />
        </head>
        <body>
            <ui:include src="/menu.xhtml" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="parent">
                <h1>Modification de l'emprunteur</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nom:"/>
                        <h:inputText id="nom" value="#{emprunteur.emprunteur.nom}" title="Nom" />
                        <h:outputText value="Prenom:"/>
                        <h:inputText id="prenom" value="#{emprunteur.emprunteur.prenom}" title="Prenom" />
                        <h:outputText value="Addresse:"/>
                        <h:inputText id="addresse" value="#{emprunteur.emprunteur.addresse}" title="Addresse" />
                        <h:outputText value="Telephone:"/>
                        <h:inputText id="telephone" value="#{emprunteur.emprunteur.telephone}" title="Telephone" />
                        <h:outputText value="Email:"/>
                        <h:inputText id="email" value="#{emprunteur.emprunteur.email}" title="Email" />
                        <h:outputText value="EmpruntCollection:"/>
                        <h:selectManyListbox id="empruntCollection" value="#{emprunteur.emprunteur.jsfcrud_transform[jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.arrayToList].empruntCollection}" title="EmpruntCollection" size="6" converter="#{emprunt.converter}" >
                            <f:selectItems value="#{emprunt.empruntItemsAvailableSelectMany}"/>
                        </h:selectManyListbox>
                        <h:outputText value="ReservationCollection:"/>
                        <h:selectManyListbox id="reservationCollection" value="#{emprunteur.emprunteur.jsfcrud_transform[jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.arrayToList].reservationCollection}" title="ReservationCollection" size="6" converter="#{reservation.converter}" >
                            <f:selectItems value="#{reservation.reservationItemsAvailableSelectMany}"/>
                        </h:selectManyListbox>
    
                    </h:panelGrid>
                    <h:commandLink action="#{emprunteur.edit}" value="Enregister">
                        <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunteur.emprunteur][emprunteur.converter].jsfcrud_invoke}"/>
                    </h:commandLink>
                    <h:commandLink action="#{emprunteur.detailSetup}" value="Details" immediate="true">
                        <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunteur.emprunteur][emprunteur.converter].jsfcrud_invoke}"/>
                    </h:commandLink>
                    <h:commandLink action="#{emprunteur.listSetup}"  value="Voir tout les Emprunteurs" immediate="true"/>
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
