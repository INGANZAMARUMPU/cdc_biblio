<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Editing Biblioteque</title>
            <link rel="stylesheet" type="text/css" href="/cdc-biblio/style.css" />
        </head>
        <body>
            <ui:include src="/menu.xhtml" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="parent">
                <header>
                    <h1>Modification de "<h:outputText value="#{biblioteque.biblioteque.nom}"/>"</h1>
                    <h:form>
                        <h:commandLink action="#{biblioteque.detailSetup}" value="Details" immediate="true">
                            <f:param name="jsfcrud.currentBiblioteque" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][biblioteque.biblioteque][biblioteque.converter].jsfcrud_invoke}"/>
                        </h:commandLink>
                    </h:form>
                </header>
                <h:form>
                    <h3>
                        <h:outputText value="Nom:"/>
                    </h3>
                    <h:inputText id="nom" value="#{biblioteque.biblioteque.nom}" title="Nom" />
                    <h3>
                        <h:outputText value="Details:"/>
                    </h3>
                    <h:inputTextarea id="details" value="#{biblioteque.biblioteque.details}" title="Details" />
                    <div>
                        <h:commandLink action="#{biblioteque.edit}" value="Enregister" class="save">
                            <f:param name="jsfcrud.currentBiblioteque" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][biblioteque.biblioteque][biblioteque.converter].jsfcrud_invoke}"/>
                        </h:commandLink>
                    </div>
                    <h:commandLink action="#{biblioteque.listSetup}"  value="Voir tout les Biblioteques" immediate="true"/>
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
