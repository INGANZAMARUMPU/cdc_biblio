<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>New Biblioteque</title>
            <link rel="stylesheet" type="text/css" href="/cdc-biblio/style.css" />
        </head>
        <body>
            <ui:include src="/menu.xhtml" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="parent">
                <h1>Creation d'une biblioteque</h1>
                <h:form>
                    <h:inputHidden id="validateCreateField" validator="#{biblioteque.validateCreate}" value="value"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nom:"/>
                        <h:inputText id="nom" value="#{biblioteque.biblioteque.nom}" title="Nom" />
                        <h:outputText value="Details:"/>
                        <h:inputText id="details" value="#{biblioteque.biblioteque.details}" title="Details" />
                        <h:outputText value="ExemplaireCollection:"/>
                        <h:selectManyListbox id="exemplaireCollection" value="#{biblioteque.biblioteque.jsfcrud_transform[jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method.arrayToList].exemplaireCollection}" title="ExemplaireCollection" size="6" converter="#{exemplaire.converter}" >
                            <f:selectItems value="#{exemplaire.exemplaireItemsAvailableSelectMany}"/>
                        </h:selectManyListbox>
    
                    </h:panelGrid>
                    <h:commandLink action="#{biblioteque.create}" value="Ajouter"/>
                    <h:commandLink action="#{biblioteque.listSetup}"  value="Voir tout les Biblioteques" immediate="true"/>
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
